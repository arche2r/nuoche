<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挪车服务 | 一键联系车主</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .car-animation {
            position: absolute;
            width: 60px;
            height: 60px;
            font-size: 30px;
            animation: moveCar 15s linear infinite;
            opacity: 0.6;
            z-index: 0;
        }

        @keyframes moveCar {
            0% { transform: translateX(-100px) rotate(0deg); }
            100% { transform: translateX(calc(100vw + 100px)) rotate(0deg); }
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .header .icon {
            font-size: 50px;
            color: var(--primary-color);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .call-button-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .call-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .call-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .call-button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }

        .call-button:hover::before {
            opacity: 1;
        }

        .call-button:active {
            transform: translateY(0) scale(0.98);
        }

        .call-button .phone-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .info-section {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .info-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .info-section h3 i {
            margin-right: 10px;
        }

        .info-section p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .step-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            max-width: 80px;
        }

        .steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20%;
            right: 20%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            z-index: 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 13px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            font-size: 16px;
        }

        .contact-info i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            background-color: rgba(76, 201, 240, 0.1);
            border-radius: 50%;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 5%;
            animation: float 12s ease-in-out infinite;
        }

        .floating-element:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 60%;
            left: 10%;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <!-- 浮动背景元素 -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- 动画小车 -->
    <div class="car-animation" style="top: 20%;"><i class="fas fa-car"></i></div>
    <div class="car-animation" style="top: 70%; animation-delay: 3s;"><i class="fas fa-truck-pickup"></i></div>
    <div class="car-animation" style="top: 40%; animation-delay: 7s;"><i class="fas fa-bus"></i></div>

    <!-- 主要内容容器 -->
    <div class="container">
        <div class="header">
            <div class="icon"><i class="fas fa-phone-alt"></i></div>
            <h1>一键挪车服务</h1>
            <p>遇到挡车困扰？立即联系车主</p>
        </div>

        <!-- 步骤指示 -->
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">寻找车主联系方式</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">点击拨打按钮</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">礼貌沟通</div>
            </div>
        </div>

        <!-- 拨打按钮 -->
        <div class="call-button-container">
            <a href="tel:17610799661" class="call-button">
                <div class="phone-icon"><i class="fas fa-phone-alt"></i></div>
                <div>拨打车主</div>
            </a>
        </div>

        <!-- 信息区域 -->
        <div class="info-section">
            <h3><i class="fas fa-info-circle"></i>使用须知</h3>
            <p>1. 请先确认车辆是否确实妨碍了您的通行</p>
            <p>2. 拨打时请保持礼貌，说明您的挪车需求</p>
            <p>3. 如遇无人接听，请稍后再试或寻求其他解决方案</p>
            <p>4. 本服务仅提供电话联系功能，不承担其他责任</p>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p>24小时挪车服务热线</p>
            <div class="contact-info">
                <i class="fas fa-phone"></i>
                <span>176-1079-9661</span>
            </div>
            <p style="margin-top: 15px;">© 2023 挪车服务 | 文明停车，方便你我</p>
        </div>
    </div>
</body>
</html>
